<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Ravan365 - Premium Casino</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL FIXES (ADDED, NOTHING REMOVED) ===== */
*{
    box-sizing:border-box;
}

body{
    margin:0;
    min-height:100vh;
    background:radial-gradient(circle at 50% 50%, #0b1025 0%, #05070f 100%);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    color:#fff;
    position:relative;
    overflow-x:hidden; /* MOBILE CUT FIX */
}

/* ===== BACKGROUND ===== */
.bg-particles{
    position:absolute;
    inset:0;
    pointer-events:none;
}

/* ===== MAIN LAYOUT ===== */
.login-container{
    display:flex;
    gap:60px;
    align-items:center;
    justify-content:center;
    z-index:1;
    padding:20px;
    max-width:1200px;
    width:100%;
}

/* ===== BRAND ===== */
.brand-section{
    text-align:center;
}

.brand-logo{
    width:150px;
    height:150px;
    margin:0 auto 30px;
    border-radius:50%;
    background:linear-gradient(160deg,#0d1333,#090d1f);
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 0 40px rgba(0,217,255,.3);
}

.brand-logo img{
    width:100px;
    height:100px;
    border-radius:50%;
}

.brand-name{
    font-size:56px;
    font-weight:800;
    background:linear-gradient(90deg,#00d9ff,#ff2b5c);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.brand-tagline{
    font-size:18px;
    color:#94a3b8;
}

.features{
    display:flex;
    gap:30px;
    justify-content:center;
    margin-top:40px;
    flex-wrap:wrap; /* MOBILE FIX */
}

/* ===== LOGIN BOX ===== */
.login-box{
    width:450px;
    max-width:100%; /* MOBILE FIX */
    padding:40px;
    border-radius:20px;
    background:linear-gradient(160deg,rgba(13,19,51,.95),rgba(9,13,31,.95));
    box-shadow:0 0 60px rgba(0,217,255,.3);
    border:1px solid rgba(0,217,255,.2);
}

/* ===== TABS ===== */
.tabs{
    display:flex;
    gap:10px;
    margin-bottom:25px;
    flex-wrap:wrap; /* MOBILE FIX */
}

.tab-btn{
    flex:1;
    min-width:120px; /* MOBILE FIX */
    padding:12px;
    border:2px solid rgba(255,255,255,.1);
    background:transparent;
    color:#94a3b8;
    border-radius:10px;
    cursor:pointer;
}

.tab-btn.active{
    border-color:#00d9ff;
    background:rgba(0,217,255,.1);
    color:#00d9ff;
}

/* ===== FORMS ===== */
.form-section{display:none;}
.form-section.active{display:block;}

.input-group{
    margin-bottom:20px;
}

.input-wrapper{
    position:relative;
}

.input-wrapper i{
    position:absolute;
    left:16px;
    top:50%;
    transform:translateY(-50%);
    color:#00d9ff;
}

.input-wrapper input{
    width:100%;
    padding:14px 14px 14px 45px;
    border-radius:12px;
    border:none;
    font-size:14px;
}

/* ===== BUTTON ===== */
.login-button{
    width:100%;
    margin-top:20px;
    padding:15px;
    border:none;
    border-radius:12px;
    font-weight:700;
    font-size:16px;
    background:linear-gradient(90deg,#00d9ff,#ff2b5c);
    cursor:pointer;
}

/* ===== WHATSAPP ===== */
.whatsapp-new-id{
    margin-top:20px;
    display:flex;
    align-items:center;
    gap:12px;
    background:#25D366;
    color:#fff;
    padding:15px;
    border-radius:12px;
    font-weight:700;
    width:100%;
    justify-content:center;
    border:none;
}

/* ===== RESPONSIVE FIX ===== */
@media(max-width:1024px){
    .login-container{
        flex-direction:column;
        gap:40px;
    }
}

@media(max-width:480px){
    .brand-name{font-size:40px;}
    .login-box{padding:30px 20px;}
}

</style>
</head>

<body>

<div class="bg-particles"></div>

<div class="login-container">

<!-- BRAND (UNCHANGED) -->
<div class="brand-section">
    <div class="brand-logo">
        <img src="https://uploads.onecompiler.io/447v8k97f/44a8v4r6k/31lUzDGZTUL._AC_UF894,1000_QL80_.jpg">
    </div>
    <h1 class="brand-name">Ravan365</h1>
    <p class="brand-tagline">Premium Casino & Gaming Platform</p>
</div>

<!-- LOGIN BOX (UNCHANGED STRUCTURE) -->
<div class="login-box">

<div class="tabs">
    <button class="tab-btn active" onclick="switchTab('login')">Login</button>
    <button class="tab-btn" onclick="switchTab('register')">Register</button>
</div>

<div id="loginSection" class="form-section active">
    <div class="input-group">
        <label>Username</label>
        <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text">
        </div>
    </div>

    <div class="input-group">
        <label>Password</label>
        <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password">
        </div>
    </div>

    <button class="login-button">Login</button>
</div>

<div id="registerSection" class="form-section">
    <div class="input-group">
        <label>Username</label>
        <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text">
        </div>
    </div>

    <div class="input-group">
        <label>WhatsApp</label>
        <div class="input-wrapper">
            <i class="fab fa-whatsapp"></i>
            <input type="tel">
        </div>
    </div>

    <button class="login-button">Register</button>
</div>

<div class="whatsapp-new-id">
    <i class="fab fa-whatsapp"></i> GET NEW ID
</div>

</div>
</div>

<script>
function switchTab(tab){
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    document.querySelectorAll('.form-section').forEach(f=>f.classList.remove('active'));

    if(tab==='login'){
        document.querySelectorAll('.tab-btn')[0].classList.add('active');
        document.getElementById('loginSection').classList.add('active');
    }else{
        document.querySelectorAll('.tab-btn')[1].classList.add('active');
        document.getElementById('registerSection').classList.add('active');
    }
}
</script>

</body>
</html>
