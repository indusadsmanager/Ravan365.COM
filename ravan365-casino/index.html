<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ravan365 - Premium Casino Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="premium-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--deep-navy);
            background-image: 
                radial-gradient(ellipse at top, #1a237e 0%, transparent 50%),
                radial-gradient(ellipse at bottom, #667eea 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Premium Login Container */
        .premium-login-container {
            display: flex;
            gap: 80px;
            align-items: center;
            max-width: 1400px;
            width: 100%;
            animation: premiumFloat 6s ease-in-out infinite;
        }

        /* Premium Brand Section */
        .premium-brand {
            text-align: center;
            flex: 1;
        }

        .premium-logo-wrapper {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            border-radius: 50%;
            background: var(--gold-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 0.5),
                0 0 100px rgba(255, 215, 0, 0.3),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            animation: premium-glow 4s ease-in-out infinite;
        }

        .premium-logo-wrapper i {
            font-size: 100px;
            color: #000;
        }

        .premium-brand-name {
            font-size: 72px;
            font-weight: 900;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
            animation: premiumFloat 5s ease-in-out infinite;
        }

        .premium-tagline {
            font-size: 24px;
            color: var(--silver-gray);
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 50px;
        }

        .premium-features {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .premium-feature {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 160px;
        }

        .premium-feature:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: var(--primary-gold);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.3);
        }

        .premium-feature i {
            font-size: 48px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .premium-feature span {
            font-size: 14px;
            color: var(--silver-gray);
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Premium Login Box */
        .premium-login-box {
            flex: 1;
            width: 100%;
            max-width: 550px;
            padding: 50px;
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.9) 0%, rgba(102, 126, 234, 0.8) 100%);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 60px rgba(255, 255, 255, 0.05);
        }

        .premium-login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .premium-login-header h2 {
            font-size: 36px;
            font-weight: 800;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .premium-login-header p {
            color: var(--silver-gray);
            font-size: 16px;
            font-weight: 400;
        }

        .premium-input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .premium-input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--primary-gold);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .premium-input-wrapper {
            position: relative;
        }

        .premium-input-wrapper i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-gold);
            font-size: 18px;
        }

        .premium-input-wrapper input {
            padding-left: 55px;
        }

        .premium-remember {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .premium-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .premium-checkbox input {
            display: none;
        }

        .premium-checkbox span {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-gold);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .premium-checkbox input:checked + span {
            background: var(--gold-gradient);
        }

        .premium-checkbox label {
            font-size: 14px;
            color: var(--silver-gray);
            cursor: pointer;
        }

        .premium-forgot {
            color: var(--primary-gold);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .premium-forgot:hover {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .premium-btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .premium-btn-group .premium-btn {
            flex: 1;
        }

        .premium-divider {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .premium-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .premium-divider span {
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.9) 0%, rgba(102, 126, 234, 0.8) 100%);
            padding: 0 20px;
            color: var(--silver-gray);
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .premium-social {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .premium-social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .premium-social-btn:hover {
            background: var(--gold-gradient);
            border-color: var(--primary-gold);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .premium-social-btn i {
            font-size: 20px;
            color: var(--silver-gray);
        }

        .premium-social-btn:hover i {
            color: #000;
        }

        .premium-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px;
            border-radius: 12px;
        }

        .premium-tab {
            flex: 1;
            padding: 14px;
            background: transparent;
            color: var(--silver-gray);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            border: none;
            text-align: center;
        }

        .premium-tab:hover {
            color: var(--primary-gold);
        }

        .premium-tab.active {
            background: var(--gold-gradient);
            color: #000;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .premium-error {
            background: var(--danger-gradient);
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .premium-login-section,
        .premium-register-section {
            display: none;
        }

        .premium-login-section.active,
        .premium-register-section.active {
            display: block;
        }

        @keyframes premiumFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes premium-glow {
            0%, 100% { box-shadow: 0 0 60px rgba(255, 215, 0, 0.5), 0 0 100px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 80px rgba(255, 215, 0, 0.8), 0 0 120px rgba(255, 215, 0, 0.5); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .premium-login-container {
                flex-direction: column;
                gap: 40px;
            }

            .premium-brand {
                flex: 0;
            }

            .premium-brand-name {
                font-size: 48px;
            }

            .premium-logo-wrapper {
                width: 150px;
                height: 150px;
            }

            .premium-logo-wrapper i {
                font-size: 75px;
            }

            .premium-login-box {
                max-width: 100%;
                padding: 40px 30px;
            }
        }

        @media (max-width: 768px) {
            .premium-brand-name {
                font-size: 36px;
                letter-spacing: 4px;
            }

            .premium-tagline {
                font-size: 16px;
            }

            .premium-features {
                gap: 15px;
            }

            .premium-feature {
                padding: 20px;
                min-width: 120px;
            }

            .premium-feature i {
                font-size: 36px;
            }

            .premium-feature span {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .premium-login-box {
                padding: 30px 20px;
            }

            .premium-login-header h2 {
                font-size: 28px;
            }

            .premium-btn-group {
                flex-direction: column;
            }

            .premium-brand-name {
                font-size: 28px;
                letter-spacing: 2px;
            }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="premium-login-container">
        <!-- Premium Brand Section -->
        <div class="premium-brand">
            <div class="premium-logo-wrapper">
                <i class="fas fa-crown"></i>
            </div>
            <h1 class="premium-brand-name">Ravan365</h1>
            <p class="premium-tagline">Premium Casino Experience</p>
            <div class="premium-features">
                <div class="premium-feature">
                    <i class="fas fa-shield-alt"></i>
                    <span>SECURE</span>
                </div>
                <div class="premium-feature">
                    <i class="fas fa-bolt"></i>
                    <span>FAST</span>
                </div>
                <div class="premium-feature">
                    <i class="fas fa-gift"></i>
                    <span>BONUS</span>
                </div>
            </div>
        </div>

        <!-- Premium Login Box -->
        <div class="premium-login-box">
            <div class="premium-login-header">
                <h2>Welcome Back</h2>
                <p>Access your premium gaming account</p>
            </div>

            <!-- Tab Navigation -->
            <div class="premium-tabs">
                <button class="premium-tab active" onclick="showTab('login')">Login</button>
                <button class="premium-tab" onclick="showTab('register')">Register</button>
            </div>

            <!-- Login Section -->
            <div class="premium-login-section active" id="loginSection">
                <div class="premium-error" id="loginError"></div>
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="premium-input-group">
                        <label>Username</label>
                        <div class="premium-input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="loginUsername" class="premium-input" placeholder="Enter username" required>
                        </div>
                    </div>

                    <div class="premium-input-group">
                        <label>Password</label>
                        <div class="premium-input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" class="premium-input" placeholder="Enter password" required>
                        </div>
                    </div>

                    <div class="premium-remember">
                        <label class="premium-checkbox">
                            <input type="checkbox" id="rememberMe">
                            <span><i class="fas fa-check" style="font-size: 12px; color: #000;"></i></span>
                            <label for="rememberMe">Remember me</label>
                        </label>
                        <span class="premium-forgot" onclick="showForgotPassword()">Forgot password?</span>
                    </div>

                    <div class="premium-btn-group">
                        <button type="submit" class="premium-btn premium-btn-gold">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
            </div>

            <!-- Register Section -->
            <div class="premium-register-section" id="registerSection">
                <div class="premium-error" id="registerError"></div>
                
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="premium-input-group">
                        <label>Username</label>
                        <div class="premium-input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="registerUsername" class="premium-input" placeholder="Choose username" required>
                        </div>
                    </div>

                    <div class="premium-input-group">
                        <label>Email</label>
                        <div class="premium-input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="registerEmail" class="premium-input" placeholder="Enter email" required>
                        </div>
                    </div>

                    <div class="premium-input-group">
                        <label>Phone</label>
                        <div class="premium-input-wrapper">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="registerPhone" class="premium-input" placeholder="Enter phone number">
                        </div>
                    </div>

                    <div class="premium-input-group">
                        <label>Password</label>
                        <div class="premium-input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="registerPassword" class="premium-input" placeholder="Create password" required>
                        </div>
                    </div>

                    <div class="premium-input-group">
                        <label>Confirm Password</label>
                        <div class="premium-input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="registerConfirmPassword" class="premium-input" placeholder="Confirm password" required>
                        </div>
                    </div>

                    <div class="premium-btn-group">
                        <button type="submit" class="premium-btn premium-btn-purple">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </div>
                </form>
            </div>

            <div class="premium-divider">
                <span>or login with</span>
            </div>

            <div class="premium-social">
                <div class="premium-social-btn" onclick="showAdminLogin()">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="premium-social-btn" onclick="getNewIdViaWhatsApp()">
                    <i class="fab fa-whatsapp"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
